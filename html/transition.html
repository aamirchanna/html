<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transtion</title>
    <style>
        #box {
            color: red;
            background-color: lightslategray;
            border: 2px solid saddlebrown;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            width: 80wh;
            transition-property: all background-color;
            transform: all ease-in;
        }

        #box:hover {
            /* transform: rotate(360deg); */
            transform: translatey(123px 423px);
            transform: translatex(423px);
            background-color: rgb(27, 21, 21);
            transition-duration: 5s;
            transition-timing-function: ease-in-out;
            border-radius: 80px;
            font-size: 64px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="box">this is transtion you are doing here</div>
    </div>
</body>

</html>
