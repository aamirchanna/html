    <style>
.container{
    background-color: black;

    padding: 30px;

    width : 666px;

}

a{
    text-decoration: none;
}
/*hover means jb awp curser leke jie tb kia*/

}
.btn:hover{

}

.btn{
    background-color: rgb(231, 231, 231);
    cursor: pointer;
    font-size: 13px; 
    padding:5px;

}
