<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1 style="color : red">this is table form </h1>
  <table>
   <!-- ordered list ol means in number 1 2 3 4) -->
    <ol type="a">
        
   <li>this is ordered list1</li>
   <li>this is ordered list2</li>
   <li>this is ordered list3</li>  
   </ol> 
   <!-- unordered list (ul)means .... or box -->
   <ul type="disc">

    <li>this is unordered list3</li>  
    <li>this is unordered list3</li>  
    <li>this is unordered list3</li>  
   </ul> 

   <table>
 <!-- table head table row -->
    <thead>
     <tr>
        <th>Name</th>
        <th>department</th>
        <th>roll No</th>

     </tr> 
   </thead>
  <!-- table body table row table body(td) -->
   <tbody>
    <tr>
        <td>aamir</td>
        <td>computer science</td>
        <td>323423</td>
    </tr>
    <tr>
        <td>taha farouqi</td>
        <td>artifical science</td>
        <td>234444</td>
    </tr>
   </tbody>
   </table>
</body>
</html>
